<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
            <h3 style="color: #eee;text-align: center;">Simple CAL-Q</h3>
            <div id="display"><span class="entry" id="calcEntry">0</span></div>
            <div class="buttons" id="btns">
                <button id="ca" class="btn btn-danger">CA</button>
                <button id="ce" class="btn btn-danger">CE</button>
                <button id="**" class="btn btn-primary">x<sup>^2</sup></button> 
                <button id="+" class="btn btn-primary">+</button> 
                <button id="9" class="btn">9</button>
                <button id="8" class="btn">8</button>
                <button id="7" class="btn">7</button>
                <button id="-" class="btn btn-primary">-</button>
                <button id="6" class="btn">6</button>
                <button id="5" class="btn">5</button>
                <button id="4" class="btn">4</button>
                <button id="*" class="btn btn-primary">*</button>
                <button id="3" class="btn">3</button>
                <button id="2" class="btn">2</button>
                <button id="1" class="btn">1</button>
                <button id="/" class="btn btn-primary">/</button>
                <button id="0" class="btn">0</button>
                <button id="." class="btn">.</button>
                <button id="=" class="btn btn-equal">=</button>
            </div>  
    </div>
    <script src="main.js"></script>
</body>
</html>
